name: notes
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  cloud_firestore: ^4.9.3
  dartz: ^0.10.1
  equatable: ^2.0.5
  firebase_core: ^2.17.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  get_it: ^7.6.4
  injectable: ^2.3.2
  intl: ^0.18.1
  intl_translation: ^0.18.2
  shared_preferences: ^2.2.2
  table_calendar: ^3.0.9

dev_dependencies:
  injectable_generator: ^2.4.0
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/icons/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
